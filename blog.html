<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Internal styles -->
  <style>
    .blog-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    article {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 30px;
    }

    article h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <div id="site-header"></div>

  <!-- Blog post container -->
    <section class="blog-container">
  <h2 style="text-align: center; color: #1a73e8;">My Blog</h2>
  <div id="blog-list"></div>
</section>


  <!-- Footer -->
  <div id="site-footer"></div>

<script src="theme.js"></script>
<script src="blog.js"></script>
<script src="layout.js"></script>

</html>
