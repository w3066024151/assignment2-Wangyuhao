<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation bar -->
  <div id="site-header"></div>

  <!-- Resume section -->
  <section>
    <h2 style="text-align: center; color: #1a73e8;">My Resume</h2>

    <!-- Embed PDF using iframe -->
    <div style="text-align: center;">
      <iframe src="resume.pdf" width="80%" height="500px"></iframe>
    </div>

    <!-- Download button -->
    <div style="text-align: center;">
      <a href="resume.pdf" download>
        <button style="padding: 10px 20px; font-size: 16px; background-color: #2c3e50; color: white; border: none;">
          Download Resume (PDF)
        </button>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <div id="site-footer"></div>

<script src="theme.js"></script>
<script src="layout.js"></script>
</body>
</html>
